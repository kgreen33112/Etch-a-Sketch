<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="text-container">
        <h1>WELCOME TO ETCH-A-SKETCH</h1>
        <button id="grid-size">Click to decide the size of the grid</button>
        <div class="color-choice">
          <p>Pick any  color below to start (default is black)</p>
          <br />
          <div class="color-container">
            <div class="black cell"></div>
            <div class="red cell"></div>
            <div class="blue cell"></div>
            <div class="green cell"></div>
            <div class="yellow cell"></div>
            <div class="orange cell"></div>
            <div class="purple cell"></div>
          </div>
        </div>
      </div>
      <div class="grid-container"></div>
      <button id="reset">Click to reset</button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
